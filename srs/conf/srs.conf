# SRS Configuration for Demo - Based on Production Config
listen              1935;
max_connections     1000;
srs_log_tank        console;
daemon              off;

# HTTP API for monitoring and management
http_api {
    enabled         on;
    listen          8080;
    crossdomain     on;
}

# HTTP Server for streaming
http_server {
    enabled         on;
    listen          8000;
    dir             ./objs/nginx/html;
    crossdomain     on;
}

# Default vhost configuration
vhost __defaultVhost__ {
    # Cấu hình cho low latency
    min_latency     on;
    tcp_nodelay     on;
    
    # HTTP hooks configuration for authentication
    http_hooks {
        enabled         on;
        # Authentication hooks - validate stream keys with backend API
        on_publish      http://backend:3000/api/callback/on_publish;
        on_unpublish    http://backend:3000/api/callback/on_unpublish;
        # Event tracking hooks
        on_play         http://backend:3000/api/callback/on_play;
        on_stop         http://backend:3000/api/callback/on_stop;
    }
    
    # RTMP publish configuration
    publish {
        mr              off;
        mr_latency      100;
        parse_sps       on;
        try_annexb_first on;
    }
    
    # Play configuration cho low latency
    play {
        gop_cache       off;
        queue_length    5;
        time_jitter     off;
        atc             off;
        mix_correct     off;
        mw_latency      100;
        mw_msgs         1;
    }
    
    # HTTP-FLV configuration
    http_remux {
        enabled     on;
        mount       [vhost]/[app]/[stream].flv;
        hstrs       on;
    }
    
    
    # HLS configuration (Low Latency HLS)
    hls {
        enabled         on;
        hls_fragment    2;
        hls_window      10;
        hls_path        ./objs/nginx/html;
        hls_m3u8_file   [app]/[stream].m3u8;
        hls_ts_file     [app]/[stream]-[seq].ts;
        
        # Low Latency HLS settings
        hls_ts_floor    off;
        hls_acodec      aac;
        hls_vcodec      h264;
        hls_cleanup     on;
        hls_dispose     30;
        hls_wait_keyframe on;
        
        # LL-HLS specific settings
        hls_keys        on;
        hls_fragments_per_key 5;
        hls_dts_directly off;
    }
}